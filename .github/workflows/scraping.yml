name: Scrape Keno Data

on:
  schedule:
    - cron: "0 13 * * *"   # 15h UTC -> 17h France en hiver
    - cron: "0 20 * * *"   # 22h UTC -> 00h France en hiver
  workflow_dispatch:       # permet le dÃ©clenchement manuel

permissions:
  contents: write   # ðŸ”‘ donne le droit dâ€™Ã©crire dans ton repo

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run update_data.py
        run: python update_data.py

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/*.json
          git commit -m "Update Keno data [skip ci]" || echo "No changes to commit"
          git push origin main
